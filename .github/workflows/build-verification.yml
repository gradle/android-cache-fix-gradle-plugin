name: Verify Build

on:
  push:
    branches: [ main, citest ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate_versions:
    name: Generate versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: test
        run: cat src/main/resources/versionsjava17.json
      - id: test1
        run:  jq -cM '.supportedVersions | keys' src/main/resources/versionsjava17.json | sed -e 's/\./_/g' -e 's/-/_/g'
      - id: setup-matrix-java-17
        run: echo "matrixqq=$(jq -cM '.supportedVersions | keys' src/main/resources/versionsjava17.json | sed -e 's/\./_/g' -e 's/-/_/g')" >> $GITHUB_OUTPUT
      - id: debug3
        run: echo ${{ steps.setup-matrix.outputs }}
      - name: debug
        run: echo ${{ steps.setup-matrix.outputs.matrixqq }}
      - id: setup-matrix
        run: echo "matrix=$(jq -cM '.supportedVersions | keys' src/main/resources/versions.json | sed -e 's/\./_/g' -e 's/-/_/g')" >> $GITHUB_OUTPUT
      - name: debug
        run: echo ${{ steps.setup-matrix.outputs.matrix }}
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
      matrix_java17: ${{ steps.setup-matrix.outputs.matrixqq }}

  sanity_check:
    name: Sanity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run sanityCheck
        run: ./gradlew sanityCheck
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_SOLUTIONS_ACCESS_TOKEN }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run unit tests
        run: ./gradlew test -x signPluginMavenPublication -x signAndroidCacheFixPluginPluginMarkerMavenPublication
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_SOLUTIONS_ACCESS_TOKEN }}

