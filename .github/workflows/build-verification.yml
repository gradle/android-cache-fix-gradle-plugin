name: Verify Build

on:
  push:
    branches: [ main, citest ]
  pull_request:
  workflow_dispatch:

jobs:
  generate_versions:
    name: Generate versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: setup-matrix
        shell: bash
        run: |
          set -euo pipefail
          json_to_matrix() {
            json_without_comments="$(sed -E 's|\s//.*||' src/main/resources/versions.json5)"
            echo "$json_without_comments" | jq -cM '.supportedVersions | keys' | sed -e 's/\./_/g' -e 's/-/_/g'
          }
          json_to_matrix
          echo "matrix=$(json_to_matrix)" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}

  sanity_check:
    name: Sanity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DV_SOLUTIONS_ACCESS_KEY }}
      - name: Run sanityCheck
        run: ./gradlew sanityCheck -Porg.gradle.java.installations.auto-download=false

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DV_SOLUTIONS_ACCESS_KEY }}
      - name: Run unit tests
        run: >-
            ./gradlew test
            -x signPluginMavenPublication
            -x signAndroidCacheFixPluginPluginMarkerMavenPublication
            -Porg.gradle.java.installations.auto-download=false
            -Dpts.mode=$PTS_MODE
        env:
          PTS_MODE: "${{ github.ref_name == 'main' && 'REMAINING_TESTS' || 'RELEVANT_TESTS' }}"

  android_version_tests:
    name: Android version tests
    needs: [ generate_versions, sanity_check ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        versions: ${{ fromJson(needs.generate_versions.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup ZULU_JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11.0.12
          distribution: 'zulu'
      - name: Set ZULU_JDK environment variable
        run: |
          echo "ZULU_JDK=$JAVA_HOME" >> $GITHUB_ENV
      - name: Setup ZULU_ALT_JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11.0.13
          distribution: 'zulu'
      - name: Set ZULU_ALT_JDK environment variable
        run: |
          echo "ZULU_ALT_JDK=$JAVA_HOME" >> $GITHUB_ENV
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DV_SOLUTIONS_ACCESS_KEY }}
      - name: Run integration tests
        run: >-
            ./gradlew testAndroid${{ matrix.versions }}
            -x signPluginMavenPublication
            -x signAndroidCacheFixPluginPluginMarkerMavenPublication
            -Porg.gradle.java.installations.auto-download=false
            -Dpts.mode=$PTS_MODE
        env:
          PTS_MODE: "${{ github.ref_name == 'main' && 'REMAINING_TESTS' || 'RELEVANT_TESTS' }}"
