name: Verify Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  sanity_check:
    name: Sanity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.1
        with:
          cache-read-only: true
      - name: List project directory
        run: |
          ls $GITHUB_WORKSPACE
          ls $GITHUB_WORKSPACE/.gradle
          ls $GITHUB_WORKSPACE/.gradle/configuration-cache
      - name: Export config-cache data
        uses: actions/upload-artifact@v3
        with: 
          name: config-cache
          path: .gradle/configuration-cache
